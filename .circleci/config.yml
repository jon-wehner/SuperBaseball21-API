version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: pytest
          pkg-manager: pipenv
      - run:
          command: |
            pipenv run pytest --version
          name: Run tests
workflows:
  test:
    jobs:
      - test
